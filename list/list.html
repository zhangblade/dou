<h1 class="page-header" ng-show="subjects.length">{{title}}</h1><div class="list-group"><a class="list-group-item" ng-repeat="movie in subjects track by $index" href="#/detail/{{movie.id}}"><span class="badge">{{movie.rating.average}}</span><div class="media"><div class="media-left"><img ng-src={{movie.images.small}} alt={{movie.title}}></div><div class="media-body"><h4 class="media-heading">{{movie.title}}</h4><p><span ng-repeat="director in movie.directors">{{director.name}} {{$last? '' : '、'}}</span></p><p>类型:{{movie.genres.join('、')}}</p></div></div></a></div><div class="spinner" ng-hide="subjects.length"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div><p ng-show="subjects.length">总共有{{total}}条,总共有{{totalPage}}页</p><nav><page pageconfig="pageconfig"></page></nav>
